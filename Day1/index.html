<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drum Kit â€” Day 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Drum Kit</h1>
    <p class="sub">Press keys or click the pads (JS comes next)</p>

    <div class="keys">
      <!-- Use data-key for JS later -->
      <button class="key" data-key="65"><span class="letter">A</span><span class="sound">Kick</span></button>
      <button class="key" data-key="83"><span class="letter">S</span><span class="sound">Snare</span></button>
      <button class="key" data-key="68"><span class="letter">D</span><span class="sound">Hi-Hat</span></button>
      <button class="key" data-key="70"><span class="letter">F</span><span class="sound">Tom</span></button>
      <button class="key" data-key="71"><span class="letter">G</span><span class="sound">Clap</span></button>
      <button class="key" data-key="72"><span class="letter">H</span><span class="sound">Ride</span></button>
      <button class="key" data-key="74"><span class="letter">J</span><span class="sound">OpenHat</span></button>
      <button class="key" data-key="75"><span class="letter">K</span><span class="sound">Boom</span></button>
      <button class="key" data-key="76"><span class="letter">L</span><span class="sound">Shaker</span></button>
    </div>

    <!-- Optional: preload audio tags now; JS will hook these by data-key later -->

  </main>
</body>
</html>
